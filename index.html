<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<br>
	<div class="jumbotron">
		<h1 class="display-4" style="text-align: center"> System serverless </h1>
		<br>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-success"><input type="radio" name="options" value="easy" id="radio_easy">Easy</label>
			<label class="btn btn-danger"><input type="radio" name="options" value="difficult" id="radio_diff">Difficult</label>
		</div>
		<br>
		<button id="send" class="btn btn-success">Start!</button>
		<button id="clear" class="btn btn-danger">Clear</button>
	</div>
	<div class="container" id="content">
	<div id="qn">
	</div>
	<div class="row" id="ans">
	</div>
	</div>

	<div class="container" id="score">
		<h6>SCORE</h6>
		<p id="score_val">0</p>
	</div>

	<div class="container" id="toasts">
		<div class="toast" id="toast_correct" data-delay="3000"> 
	    <div class="toast-header" style="background-color:palegreen;">
	        <strong class="mr-auto" style="color:darkgreen;"> Answer correct!</strong>
	        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
	    </div>
	    <div class="toast-body"></div>
	</div>

	<div class="toast" id="toast_wrong" data-delay="3000">
	    <div class="toast-header" style="background-color:lightcoral;">
	        <strong class="mr-auto" style="color:darkred;"> That's the wrong answer! Try again</strong>
	        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
	    </div>
	    <div class="toast-body">
	        Wrong
	    </div>
		</div>
	</div>


</div>
<script src="app2.js"></script>
</body>
</html>
